{% extends 'base.html' %}

{% block title %}Gérer la scolarité - Gestion de la Scolarité{% endblock %}

{% block content %}
    <h2>Gérer la scolarité</h2>
    <p class="text-muted">Ajouter ou modifier les informations des étudiants</p>

    <div class="card">
        <h5>Informations de l'étudiant</h5>
        <form method="post" action="{% url 'gerer_scolarite' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nom complet *</label>
                <input type="text" class="form-control" name="nom" placeholder="Nom de l'étudiant" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Matricule *</label>
                <input type="text" class="form-control" name="matricule" placeholder="Matricule" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date de naissance *</label>
                <input type="date" class="form-control" name="date_naissance" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Filière *</label>
                <select class="form-control" name="filiere" required>
                    <option value="Informatique">Informatique</option>
                    <option value="Gestion">Gestion</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
{% endblock %}

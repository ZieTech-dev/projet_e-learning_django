{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion de la Scolarité{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <h4>Dashboard</h4>
                <p>Bienvenue, [username]</p>
                <a href="{% url 'accueil' %}">Accueil</a>
                <a href="{% url 'liste_etudiants' %}">Liste des étudiants</a>
                <a href="{% url 'gerer_scolarite' %}" class="active">Gérer la scolarité</a>
                <a href="{% url 'planning_cours' %}">Planning des cours</a>
                <a href="{% url 'parametres' %}">Paramètres</a>
                <a href="{% url 'deconnexion' %}">Déconnexion</a>
            </nav>

            <!-- Contenu principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

</body>
</html>
